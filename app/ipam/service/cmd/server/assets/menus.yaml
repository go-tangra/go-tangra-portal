# IPAM Module Menu Definitions
# This file defines the menu structure for the IPAM module
# Used by admin service for dynamic menu registration

module:
  id: ipam
  name: IPAM
  description: IP Address Management

menus:
  - id: ipam
    parent_id: null
    type: CATALOG
    name: IPAM
    path: /ipam
    icon: lucide:network
    order: 300
    authority:
      - platform:admin
      - tenant:manager

  - id: ipam-subnets
    parent_id: ipam
    type: MENU
    name: Subnets
    path: subnet
    component: app/ipam/subnet/index.vue
    icon: lucide:git-branch
    order: 1
    authority:
      - platform:admin
      - tenant:manager

  - id: ipam-addresses
    parent_id: ipam
    type: MENU
    name: IP Addresses
    path: ip-address
    component: app/ipam/ip-address/index.vue
    icon: lucide:hash
    order: 2
    authority:
      - platform:admin
      - tenant:manager

  - id: ipam-vlans
    parent_id: ipam
    type: MENU
    name: VLANs
    path: vlan
    component: app/ipam/vlan/index.vue
    icon: lucide:layers
    order: 3
    authority:
      - platform:admin
      - tenant:manager

  - id: ipam-devices
    parent_id: ipam
    type: MENU
    name: Devices
    path: device
    component: app/ipam/device/index.vue
    icon: lucide:server
    order: 4
    authority:
      - platform:admin
      - tenant:manager

  - id: ipam-locations
    parent_id: ipam
    type: MENU
    name: Locations
    path: location
    component: app/ipam/location/index.vue
    icon: lucide:map-pin
    order: 5
    authority:
      - platform:admin
      - tenant:manager

  - id: ipam-groups
    parent_id: ipam
    type: MENU
    name: IP Groups
    path: group
    component: app/ipam/group/index.vue
    icon: lucide:folder
    order: 6
    authority:
      - platform:admin
      - tenant:manager

  - id: ipam-host-groups
    parent_id: ipam
    type: MENU
    name: Host Groups
    path: host-group
    component: app/ipam/host-group/index.vue
    icon: lucide:users
    order: 7
    authority:
      - platform:admin
      - tenant:manager

permission_groups:
  - name: IPAM
    module: ipam
    description: IPAM IP Address Management Permissions
    permissions:
      - name: View Subnets
        code: ipam.subnet.view
        description: View subnet details and list
      - name: Manage Subnets
        code: ipam.subnet.manage
        description: Create, update, and delete subnets
      - name: View IP Addresses
        code: ipam.address.view
        description: View IP address details and list
      - name: Manage IP Addresses
        code: ipam.address.manage
        description: Create, update, and delete IP addresses
      - name: View VLANs
        code: ipam.vlan.view
        description: View VLAN details and list
      - name: Manage VLANs
        code: ipam.vlan.manage
        description: Create, update, and delete VLANs
      - name: View Devices
        code: ipam.device.view
        description: View device details and list
      - name: Manage Devices
        code: ipam.device.manage
        description: Create, update, and delete devices
      - name: View Locations
        code: ipam.location.view
        description: View location details and list
      - name: Manage Locations
        code: ipam.location.manage
        description: Create, update, and delete locations

roles:
  - name: IPAM Administrator
    code: ipam.admin
    description: Full access to IPAM module
    is_system: true
    permissions:
      - ipam.subnet.view
      - ipam.subnet.manage
      - ipam.address.view
      - ipam.address.manage
      - ipam.vlan.view
      - ipam.vlan.manage
      - ipam.device.view
      - ipam.device.manage
      - ipam.location.view
      - ipam.location.manage

  - name: IPAM Operator
    code: ipam.operator
    description: Can manage IP addresses and subnets
    is_system: true
    permissions:
      - ipam.subnet.view
      - ipam.subnet.manage
      - ipam.address.view
      - ipam.address.manage
      - ipam.vlan.view
      - ipam.device.view
      - ipam.location.view

  - name: IPAM Viewer
    code: ipam.viewer
    description: Read-only access to IPAM module
    is_system: true
    permissions:
      - ipam.subnet.view
      - ipam.address.view
      - ipam.vlan.view
      - ipam.device.view
      - ipam.location.view
