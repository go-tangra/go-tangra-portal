syntax = "proto3";
package kratos.api;

option go_package = "github.com/go-tangra/go-tangra-portal/app/ipam/service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Logger logger = 3;
  Tracer tracer = 4;
  Ipam ipam = 5;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
    Cors cors = 4;
    Middleware middleware = 5;
  }

  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
    Middleware middleware = 4;
  }

  message Cors {
    repeated string allowed_origins = 1;
    repeated string allowed_methods = 2;
    repeated string allowed_headers = 3;
  }

  message Middleware {
    bool enable_logging = 1;
    bool enable_recovery = 2;
    bool enable_tracing = 3;
    bool enable_validate = 4;
    bool enable_metadata = 5;
  }

  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    bool migrate = 3;
    bool debug = 4;
    bool enable_trace = 5;
    bool enable_metrics = 6;
    int32 max_idle_connections = 7;
    int32 max_open_connections = 8;
    google.protobuf.Duration connection_max_lifetime = 9;
  }

  message Redis {
    string network = 1;
    string addr = 2;
    string password = 3;
    int32 db = 4;
    google.protobuf.Duration dial_timeout = 5;
    google.protobuf.Duration read_timeout = 6;
    google.protobuf.Duration write_timeout = 7;
  }

  Database database = 1;
  Redis redis = 2;
}

message Logger {
  string level = 1;
  string format = 2;
}

message Tracer {
  string env = 1;
  string endpoint = 2;
  bool insecure = 3;
  double sampling_rate = 4;
}

message Ipam {
  // Data directory for any local files
  string data_dir = 1;

  // Enable network scanning features
  bool enable_scanning = 2;

  // Default scan timeout in seconds
  int32 scan_timeout = 3;

  // IP reservation settings
  IpReservation ip_reservation = 4;
}

message IpReservation {
  // Number of addresses to reserve at start of subnet (e.g., for gateway)
  int32 reserve_start = 1;

  // Number of addresses to reserve at end of subnet (e.g., for broadcast)
  int32 reserve_end = 2;
}
