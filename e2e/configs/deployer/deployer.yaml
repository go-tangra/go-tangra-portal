deployer:
  data_dir: "/app/data"

  events:
    enabled: true
    topic_prefix: "lcm"
    subscribe_events:
      - "certificate.issued"
      - "renewal.completed"

  jobs:
    worker_count: 3
    max_retries: 3
    retry_delay_seconds: 30
    retry_backoff_multiplier: 2.0
    job_timeout_seconds: 300
    cleanup_days: 7

  encryption:
    key: "e2e-test-32-byte-encrypt-key!!"  # Must be 32 bytes for AES-256
