lcm:
  # LCM gRPC service endpoint
  endpoint: "lcm-service:9100"
  # Connection timeout
  timeout: 10s
  # TLS configuration - using certificates generated by LCM service
  tls:
    enabled: true
    cert_file: "/app/lcm-certs/admin/admin.crt"
    key_file: "/app/lcm-certs/admin/admin.key"
    ca_file: "/app/lcm-certs/ca/ca.crt"

# LCM Event subscription configuration
lcm_events:
  # Enable/disable LCM event subscription
  enabled: true
  # Topic prefix for Redis pub/sub (must match LCM service config)
  topic_prefix: "lcm"
  # Message category code for LCM notifications
  notification_category: "lcm_notifications"
  # List of events to subscribe to (empty = subscribe to all)
  # Format: event type without prefix (e.g., "lcm.certificate.issued")
  subscribed_events:
    - "lcm.client.registered"
    - "lcm.certificate.requested"
    - "lcm.certificate.issued"
    - "lcm.certificate.failed"
    - "lcm.renewal.scheduled"
    - "lcm.renewal.completed"
    - "lcm.renewal.failed"
    - "lcm.issuer.created"
    - "lcm.issuer.updated"
    - "lcm.issuer.deleted"
