version: v2

modules:
  - path: protos
    lint:
      use:
        - STANDARD
    breaking:
      use:
        - FILE
deps:
  - 'buf.build/googleapis/googleapis'
  - 'buf.build/kratos/apis'
  - 'buf.build/gnostic/gnostic'
  - 'buf.build/tx7do/pagination'
  - 'buf.build/menta2k-org/redact'
  - 'buf.build/envoyproxy/protoc-gen-validate'
  - 'buf.build/bufbuild/protovalidate'
  - 'buf.build/go-tangra/lcm'
  - 'buf.build/go-tangra/deployer'
  - 'buf.build/go-tangra/ipam'
  - 'buf.build/go-tangra/paperless'
  - 'buf.build/go-tangra/warden'

breaking:
  use:
    - FILE

lint:
  use:
    - DEFAULT
