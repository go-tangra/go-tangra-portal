syntax = "proto3";

package admin.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";
import "permission/service/v1/api.proto";


// API resource management service
service ApiService {
  // Query API resource list
  rpc List (pagination.PagingRequest) returns (permission.service.v1.ListApiResponse) {
    option (google.api.http) = {
      get: "/admin/v1/apis"
    };
  }

  // Query API resource details
  rpc Get (permission.service.v1.GetApiRequest) returns (permission.service.v1.Api) {
    option (google.api.http) = {
      get: "/admin/v1/apis/{id}"
    };
  }

  // Create API resource
  rpc Create (permission.service.v1.CreateApiRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/apis"
      body: "*"
    };
  }

  // Update API resource
  rpc Update (permission.service.v1.UpdateApiRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/admin/v1/apis/{id}"
      body: "*"
    };
  }

  // Delete API resource
  rpc Delete (permission.service.v1.DeleteApiRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/admin/v1/apis/{id}"
    };
  }

  // Sync API resources
  rpc SyncApis (google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/apis/sync"
      body: "*"
    };
  }

  // Query route data
  rpc GetWalkRouteData (google.protobuf.Empty) returns (permission.service.v1.ListApiResponse) {
    option (google.api.http) = {
      get: "/admin/v1/apis/walk-route"
    };
  }
}
