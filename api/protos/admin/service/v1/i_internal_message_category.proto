syntax = "proto3";

package admin.service.v1;

import "gnostic/openapi/v3/annotations.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

import "pagination/v1/pagination.proto";

import "internal_message/service/v1/internal_message_category.proto";

// Internal message category management service
service InternalMessageCategoryService {
  // Query internal message category list
  rpc List (pagination.PagingRequest) returns (internal_message.service.v1.ListInternalMessageCategoryResponse) {
    option (google.api.http) = {
      get: "/admin/v1/internal-message/categories"
    };
  }

  // Query internal message category details
  rpc Get (internal_message.service.v1.GetInternalMessageCategoryRequest) returns (internal_message.service.v1.InternalMessageCategory) {
    option (google.api.http) = {
      get: "/admin/v1/internal-message/categories/{id}"
    };
  }

  // Create internal message category
  rpc Create (internal_message.service.v1.CreateInternalMessageCategoryRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/internal-message/categories"
      body: "*"
    };
  }

  // Update internal message category
  rpc Update (internal_message.service.v1.UpdateInternalMessageCategoryRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/admin/v1/internal-message/categories/{id}"
      body: "*"
    };
  }

  // Delete internal message category
  rpc Delete (internal_message.service.v1.DeleteInternalMessageCategoryRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/admin/v1/internal-message/categories/{id}"
    };
  }
}
