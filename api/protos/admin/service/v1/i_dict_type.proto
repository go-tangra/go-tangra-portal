syntax = "proto3";

package admin.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";
import "dict/service/v1/dict_type.proto";

// Dictionary type management service
service DictTypeService {
  // Query dictionary type list with pagination
  rpc ListDictType (pagination.PagingRequest) returns (dict.service.v1.ListDictTypeResponse) {
    option (google.api.http) = {
      get: "/admin/v1/dict/types"
    };
  }

  // Query dictionary type details
  rpc GetDictType (dict.service.v1.GetDictTypeRequest) returns (dict.service.v1.DictType) {
    option (google.api.http) = {
      get: "/admin/v1/dict/types/{id}"
      additional_bindings {
        get: "/admin/v1/dict/types/code/{code}"
      }
    };
  }

  // Create dictionary type
  rpc CreateDictType (dict.service.v1.CreateDictTypeRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/dict/types"
      body: "*"
    };
  }

  // Update dictionary type
  rpc UpdateDictType (dict.service.v1.UpdateDictTypeRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/admin/v1/dict/types/{id}"
      body: "*"
    };
  }

  // Delete dictionary type
  rpc DeleteDictType (dict.service.v1.DeleteDictTypeRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/admin/v1/dict/types"
    };
  }
}
