syntax = "proto3";

package dict.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";

// Dictionary Type Management Service
service DictTypeService {
  // Paginated query for dictionary type list
  rpc ListDictType (pagination.PagingRequest) returns (ListDictTypeResponse) {}

  // Get dictionary type details
  rpc GetDictType (GetDictTypeRequest) returns (DictType) {}

  // Create dictionary type
  rpc CreateDictType (CreateDictTypeRequest) returns (google.protobuf.Empty) {}

  // Update dictionary type
  rpc UpdateDictType (UpdateDictTypeRequest) returns (google.protobuf.Empty) {}

  // Delete dictionary type
  rpc DeleteDictType (DeleteDictTypeRequest) returns (google.protobuf.Empty) {}
}

// Dictionary Type
message DictType {
  optional uint32 id = 1 [
    json_name = "id",
    (gnostic.openapi.v3.property) = {
      description: "Dictionary type ID"
    }
  ]; // Dictionary type ID

  optional string type_code = 2 [
    json_name = "typeCode",
    (gnostic.openapi.v3.property) = {description: "Unique code for dictionary type"}
  ]; // Unique code for dictionary type

  optional bool is_enabled = 3 [
    json_name = "isEnabled",
    (gnostic.openapi.v3.property) = {description: "Whether enabled"}
  ]; // Whether enabled

  optional uint32 sort_order = 4 [
    json_name = "sortOrder",
    (gnostic.openapi.v3.property) = {description: "Sort order, smaller values appear first"}
  ]; // Sort order, smaller values appear first

  map<string, DictTypeI18n> i18n = 5 [
    json_name = "i18n",
    (gnostic.openapi.v3.property) = {
      description: "Multilingual information, key is BCP-47 language tag (e.g., zh-CN, en-US)"
      example: {yaml: "{ \"zh-CN\": { \"typeName\": \"Gender\" }, \"en-US\": { \"typeName\": \"Gender\" } }"}
    }
  ]; // Multilingual information, key is language code such as zh-CN, en-US, etc.

  optional DictTypeI18n current_i18n = 6 [
    json_name = "currentI18n",
    (gnostic.openapi.v3.property) = {
      description: "[Read-only] Translation for current request language (e.g., Accept-Language: zh-CN), automatically populated by server",
      read_only: true
    }
  ]; // [Read-only] Translation for current request language (e.g., Accept-Language: zh-CN), automatically populated by server

  optional uint32 tenant_id = 50 [
    json_name = "tenantId",
    (gnostic.openapi.v3.property) = {description: "Tenant ID, 0 represents system global role"}
  ];  // Tenant ID, 0 represents system global role
  optional string tenant_name = 51 [
    json_name = "tenantName",
    (gnostic.openapi.v3.property) = {description: "Tenant name"}
  ];  // Tenant name

  optional uint32 created_by = 100 [json_name = "createdBy", (gnostic.openapi.v3.property) = {description: "Creator user ID"}]; // Creator user ID
  optional uint32 updated_by = 101 [json_name = "updatedBy", (gnostic.openapi.v3.property) = {description: "Updater user ID"}]; // Updater user ID
  optional uint32 deleted_by = 102 [json_name = "deletedBy", (gnostic.openapi.v3.property) = {description: "Deleter user ID"}]; // Deleter user ID

  optional google.protobuf.Timestamp created_at = 200 [json_name = "createdAt", (gnostic.openapi.v3.property) = {description: "Created time"}];// Created time
  optional google.protobuf.Timestamp updated_at = 201 [json_name = "updatedAt", (gnostic.openapi.v3.property) = {description: "Updated time"}];// Updated time
  optional google.protobuf.Timestamp deleted_at = 202 [json_name = "deletedAt", (gnostic.openapi.v3.property) = {description: "Deleted time"}];// Deleted time
}

// Dictionary Type Multilingual Information
message DictTypeI18n {
  string type_name = 1 [
    json_name = "typeName",
    (gnostic.openapi.v3.property) = {description: "Type name"}
  ]; // Type name

  optional string description = 2 [
    json_name = "description",
    (gnostic.openapi.v3.property) = {description: "Description"}
  ]; // Description

  optional string language_code = 3 [
    json_name = "languageCode",
    (gnostic.openapi.v3.property) = {description: "Language code, e.g., zh-CN, en-US, etc."}
  ]; // Language code, e.g., zh-CN, en-US, etc.

  optional string language_name = 4 [
    json_name = "languageName",
    (gnostic.openapi.v3.property) = {description: "Language name"}
  ]; // Language name
}

// List Dictionary Types - Response
message ListDictTypeResponse {
  repeated DictType items = 1;
  uint64 total = 2;
}

// Get Dictionary Type Details - Request
message GetDictTypeRequest {
  oneof query_by {
    uint32 id = 1;
    string code = 2;
  }

  optional google.protobuf.FieldMask view_mask = 100 [
    json_name = "viewMask",
    (gnostic.openapi.v3.property) = {
      description: "View field filter, used to control which fields to return"
    }
  ]; // View field filter, used to control which fields to return
}

// Create Dictionary Type - Request
message CreateDictTypeRequest {
  DictType data = 1;
}

// Update Dictionary Type - Request
message UpdateDictTypeRequest {
  uint32 id = 1;

  DictType data = 2;

  google.protobuf.FieldMask update_mask = 3 [
    (gnostic.openapi.v3.property) = {
      description: "List of fields to update",
      example: {yaml : "id,realname,username"}
    },
    json_name = "updateMask"
  ]; // List of fields to update

  optional bool allow_missing = 4 [
    (gnostic.openapi.v3.property) = {description: "If set to true, the resource will be created (inserted) if it does not exist, and the `updateMask` field will be ignored in this case."},
    json_name = "allowMissing"
  ]; // If set to true, the resource will be created (inserted) if it does not exist, and the `updateMask` field will be ignored in this case.
}

// Batch Delete Dictionary Types - Request
message DeleteDictTypeRequest {
  repeated uint32 ids = 1;  // List of IDs to delete
}
