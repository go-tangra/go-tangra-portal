syntax = "proto3";

package dict.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";

// Dictionary Entry Management Service
service DictEntryService {
  // Paginated query for dictionary entry list
  rpc ListDictEntry (pagination.PagingRequest) returns (ListDictEntryResponse) {}

  // Create dictionary entry
  rpc CreateDictEntry (CreateDictEntryRequest) returns (google.protobuf.Empty) {}

  // Update dictionary entry
  rpc UpdateDictEntry (UpdateDictEntryRequest) returns (google.protobuf.Empty) {}

  // Delete dictionary entry
  rpc DeleteDictEntry (DeleteDictEntryRequest) returns (google.protobuf.Empty) {}
}

// Dictionary Entry
message DictEntry {
  optional uint32 id = 1 [
    json_name = "id",
    (gnostic.openapi.v3.property) = {
      description: "Dictionary entry ID"
    }
  ]; // Dictionary entry ID

  optional uint32 type_id = 2 [
    json_name = "typeId",
    (gnostic.openapi.v3.property) = {
      description: "Dictionary type ID"
    }
  ]; // Dictionary type ID

  optional string entry_value = 3 [
    json_name = "entryValue",
    (gnostic.openapi.v3.property) = {
      description: "Actual value of dictionary entry (unique within the dictionary type)",
      example: {yaml: "MALE"}
    }
  ]; // Actual value of dictionary entry

  optional int32 numeric_value = 4 [
    json_name = "numericValue",
    (gnostic.openapi.v3.property) = {
      description: "Optional numeric value (for sorting, calculations, etc.)",
      example: {yaml: "1"}
    }
  ]; // Numeric value

  optional bool is_enabled = 5 [
    json_name = "isEnabled",
    (gnostic.openapi.v3.property) = {description: "Whether enabled"}
  ]; // Whether enabled

  optional uint32 sort_order = 6 [
    json_name = "sortOrder",
    (gnostic.openapi.v3.property) = {description: "Sort order, smaller values appear first"}
  ]; // Sort order, smaller values appear first

  map<string, DictEntryI18n> i18n = 7 [
    json_name = "i18n",
    (gnostic.openapi.v3.property) = {
      description: "Multilingual information, key is BCP-47 language tag (e.g., zh-CN, en-US)"
      example: {yaml: "{ \"zh-CN\": { \"entryLabel\": \"Male\" }, \"en-US\": { \"entryLabel\": \"Male\" } }"}
    }
  ]; // Multilingual information, key is language code such as zh-CN, en-US, etc.

  optional DictEntryI18n current_i18n = 8 [
    json_name = "currentI18n",
    (gnostic.openapi.v3.property) = {
      description: "Translation for current language (automatically populated by server)",
      read_only: true
    }
  ]; // Translation for current language (automatically populated by server)

  optional uint32 tenant_id = 50 [
    json_name = "tenantId",
    (gnostic.openapi.v3.property) = {description: "Tenant ID, 0 represents system global role"}
  ];  // Tenant ID, 0 represents system global role
  optional string tenant_name = 51 [
    json_name = "tenantName",
    (gnostic.openapi.v3.property) = {description: "Tenant name"}
  ];  // Tenant name

  optional uint32 created_by = 100 [json_name = "createdBy", (gnostic.openapi.v3.property) = {description: "Creator ID"}]; // Creator ID
  optional uint32 updated_by = 101 [json_name = "updatedBy", (gnostic.openapi.v3.property) = {description: "Updater ID"}]; // Updater ID
  optional uint32 deleted_by = 102 [json_name = "deletedBy", (gnostic.openapi.v3.property) = {description: "Deleter user ID"}]; // Deleter user ID

  optional google.protobuf.Timestamp created_at = 200 [json_name = "createdAt", (gnostic.openapi.v3.property) = {description: "Created time"}];// Created time
  optional google.protobuf.Timestamp updated_at = 201 [json_name = "updatedAt", (gnostic.openapi.v3.property) = {description: "Updated time"}];// Updated time
  optional google.protobuf.Timestamp deleted_at = 202 [json_name = "deletedAt", (gnostic.openapi.v3.property) = {description: "Deleted time"}];// Deleted time
}

// Dictionary Entry Multilingual Information
message DictEntryI18n {
  string entry_label = 1 [
    json_name = "entryLabel",
    (gnostic.openapi.v3.property) = {description: "Display label"}
  ]; // Display label

  optional string description = 2 [
    json_name = "description",
    (gnostic.openapi.v3.property) = {description: "Description"}
  ]; // Description

  optional string language_code = 3 [
    json_name = "languageCode",
    (gnostic.openapi.v3.property) = {description: "Language code, e.g., zh-CN, en-US, etc."}
  ]; // Language code, e.g., zh-CN, en-US, etc.

  optional string language_name = 4 [
    json_name = "languageName",
    (gnostic.openapi.v3.property) = {description: "Language name"}
  ]; // Language name
}

// List Dictionary Entries - Response
message ListDictEntryResponse {
  repeated DictEntry items = 1;
  uint64 total = 2;
}

// Get Dictionary Entry Details - Request
message GetDictEntryRequest {
  oneof query_by {
    uint32 id = 1;
    string value = 2;
  }

  optional google.protobuf.FieldMask view_mask = 100 [
    json_name = "viewMask",
    (gnostic.openapi.v3.property) = {
      description: "View field filter, used to control which fields to return"
    }
  ]; // View field filter, used to control which fields to return
}

// Create Dictionary Entry - Request
message CreateDictEntryRequest {
  DictEntry data = 1;
}

// Update Dictionary Entry - Request
message UpdateDictEntryRequest {
  uint32 id = 1;

  DictEntry data = 2;

  google.protobuf.FieldMask update_mask = 3 [
    (gnostic.openapi.v3.property) = {
      description: "List of fields to update",
      example: {yaml : "id,realname,username"}
    },
    json_name = "updateMask"
  ]; // List of fields to update

  optional bool allow_missing = 4 [
    (gnostic.openapi.v3.property) = {description: "If set to true, the resource will be created (inserted) if it does not exist, and the `updateMask` field will be ignored in this case."},
    json_name = "allowMissing"
  ]; // If set to true, the resource will be created (inserted) if it does not exist, and the `updateMask` field will be ignored in this case.
}

// Batch Delete Dictionary Entries - Request
message DeleteDictEntryRequest {
  repeated uint32 ids = 1;  // List of IDs to delete
}
