syntax = "proto3";

package dict.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";

// Language Management Service
service LanguageService {
  // Paginated query for language list
  rpc List (pagination.PagingRequest) returns (ListLanguageResponse) {}

  // Get language details
  rpc Get (GetLanguageRequest) returns (Language) {}

  // Create language
  rpc Create (CreateLanguageRequest) returns (google.protobuf.Empty) {}

  // Update language
  rpc Update (UpdateLanguageRequest) returns (google.protobuf.Empty) {}

  // Delete language
  rpc Delete (DeleteLanguageRequest) returns (google.protobuf.Empty) {}

  // Batch create languages
  rpc BatchCreate ( BatchCreateLanguagesRequest ) returns (google.protobuf.Empty) {}
}

// Language
message Language {
  optional uint32 id = 1 [
    json_name = "id",
    (gnostic.openapi.v3.property) = {
      description: "Language ID"
    }
  ]; // Language ID

  optional string language_code = 2 [
    json_name = "languageCode",
    (gnostic.openapi.v3.property) = {
      description: "Standard language code"
    }
  ]; // Standard language code

  optional string language_name = 3 [
    json_name = "languageName",
    (gnostic.openapi.v3.property) = {
      description: "Language name"
    }
  ]; // Language name

  optional string native_name = 4 [
    json_name = "nativeName",
    (gnostic.openapi.v3.property) = {
      description: "Native language name"
    }
  ]; // Native language name

  optional bool is_default = 5 [
    json_name = "isDefault",
    (gnostic.openapi.v3.property) = {
      description: "Whether this is the default language"
    }
  ]; // Whether this is the default language

  optional bool is_enabled = 6 [
    json_name = "isEnabled",
    (gnostic.openapi.v3.property) = {
      description: "Whether enabled"
    }
  ]; // Whether enabled

  optional uint32 sort_order = 7 [
    json_name = "sortOrder",
    (gnostic.openapi.v3.property) = {description: "Sort order, smaller values appear first"}
  ];  // Sort order, smaller values appear first

  optional uint32 created_by = 100 [json_name = "createdBy", (gnostic.openapi.v3.property) = {description: "Creator ID"}]; // Creator ID
  optional uint32 updated_by = 101 [json_name = "updatedBy", (gnostic.openapi.v3.property) = {description: "Updater ID"}]; // Updater ID
  optional uint32 deleted_by = 102 [json_name = "deletedBy", (gnostic.openapi.v3.property) = {description: "Deleter user ID"}]; // Deleter user ID

  optional google.protobuf.Timestamp created_at = 200 [json_name = "createdAt", (gnostic.openapi.v3.property) = {description: "Created time"}];// Created time
  optional google.protobuf.Timestamp updated_at = 201 [json_name = "updatedAt", (gnostic.openapi.v3.property) = {description: "Updated time"}];// Updated time
  optional google.protobuf.Timestamp deleted_at = 202 [json_name = "deletedAt", (gnostic.openapi.v3.property) = {description: "Deleted time"}];// Deleted time
}

// List Languages - Response
message ListLanguageResponse {
  repeated Language items = 1;
  uint64 total = 2;
}

// Get Language Data - Request
message GetLanguageRequest {
  oneof query_by {
    uint32 id = 1 [
      (gnostic.openapi.v3.property) = {description: "ID", read_only: true},
      json_name = "id"
    ]; // ID

    string code = 2 [
      (gnostic.openapi.v3.property) = {description: "Standard language code", read_only: true},
      json_name = "code"
    ]; // Standard language code
  }

  optional google.protobuf.FieldMask view_mask = 100 [
    json_name = "viewMask",
    (gnostic.openapi.v3.property) = {
      description: "View field filter, used to control which fields to return"
    }
  ]; // View field filter, used to control which fields to return
}

// Create Language - Request
message CreateLanguageRequest {
  Language data = 1;
}

// Update Language - Request
message UpdateLanguageRequest {
  uint32 id = 1;

  Language data = 2;

  google.protobuf.FieldMask update_mask = 3 [
    (gnostic.openapi.v3.property) = {
      description: "List of fields to update",
      example: {yaml : "id,realname,username"}
    },
    json_name = "updateMask"
  ]; // List of fields to update

  optional bool allow_missing = 4 [
    (gnostic.openapi.v3.property) = {description: "If set to true, the resource will be created (inserted) if it does not exist, and the `updateMask` field will be ignored in this case."},
    json_name = "allowMissing"
  ]; // If set to true, the resource will be created (inserted) if it does not exist, and the `updateMask` field will be ignored in this case.
}

// Delete Language - Request
message DeleteLanguageRequest {
  uint32 id = 1;
}

message BatchCreateLanguagesRequest {
  repeated Language data = 1;
}
message BatchCreateLanguagesResponse {
  repeated int32 created_ids = 1 [
    json_name = "createdIds",
    (gnostic.openapi.v3.property) = {
      description: "List of successfully created language IDs"
    }
  ]; // List of successfully created language IDs
}
