syntax = "proto3";

package admin.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";

import "permission/service/v1/permission_group.proto";


// Permission group management service
service PermissionGroupService {
  // Query permission group list
  rpc List (pagination.PagingRequest) returns (permission.service.v1.ListPermissionGroupResponse) {
    option (google.api.http) = {
      get: "/admin/v1/permission-groups"
    };
  }

  // Query permission group details
  rpc Get (permission.service.v1.GetPermissionGroupRequest) returns (permission.service.v1.PermissionGroup) {
    option (google.api.http) = {
      get: "/admin/v1/permission-groups/{id}"
    };
  }

  // Create permission group
  rpc Create (permission.service.v1.CreatePermissionGroupRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/permission-groups"
      body: "*"
    };
  }

  // Update permission group
  rpc Update (permission.service.v1.UpdatePermissionGroupRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/admin/v1/permission-groups/{id}"
      body: "*"
    };
  }

  // Delete permission group
  rpc Delete (permission.service.v1.DeletePermissionGroupRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/admin/v1/permission-groups/{id}"
    };
  }
}
