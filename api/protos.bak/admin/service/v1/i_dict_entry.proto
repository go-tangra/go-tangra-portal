syntax = "proto3";

package admin.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";
import "dict/service/v1/dict_entry.proto";

// Dictionary entry management service
service DictEntryService {
   // Query dictionary entry list with pagination
  rpc ListDictEntry (pagination.PagingRequest) returns (dict.service.v1.ListDictEntryResponse) {
    option (google.api.http) = {
      get: "/admin/v1/dict/entries"
    };
  }

  // Create dictionary entry
  rpc CreateDictEntry (dict.service.v1.CreateDictEntryRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/dict/entries"
      body: "*"
    };
  }

  // Update dictionary entry
  rpc UpdateDictEntry (dict.service.v1.UpdateDictEntryRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/admin/v1/dict/entries/{id}"
      body: "*"
    };
  }

  // Delete dictionary entry
  rpc DeleteDictEntry (dict.service.v1.DeleteDictEntryRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/admin/v1/dict/entries"
    };
  }
}
