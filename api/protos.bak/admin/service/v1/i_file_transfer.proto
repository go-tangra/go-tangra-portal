syntax = "proto3";

package admin.service.v1;

import "google/api/annotations.proto";
import "google/api/httpbody.proto";

import "file/service/v1/file_transfer.proto";
import "file/service/v1/ueditor.proto";

// File transfer service
service FileTransferService {
  // Download file
  rpc DownloadFile (file.service.v1.DownloadFileRequest) returns (file.service.v1.DownloadFileResponse) {
    option (google.api.http) = {
      get: "/admin/v1/file/download"
    };
  }

  // Upload file via PUT method
  rpc PutUploadFile (file.service.v1.UploadFileRequest) returns (file.service.v1.UploadFileResponse) {
    option (google.api.http) = {
      put: "/admin/v1/file/upload",
      body: "*"
    };
  }

  // Upload file via POST method
  rpc PostUploadFile (file.service.v1.UploadFileRequest) returns (file.service.v1.UploadFileResponse) {
    option (google.api.http) = {
      post: "/admin/v1/file/upload",
      body: "*"
    };
  }

  // UEditor upload file
  rpc UEditorPostUploadFile (stream file.service.v1.UEditorUploadRequest) returns (file.service.v1.UEditorUploadResponse) {
    option (google.api.http) = {
      post: "/admin/v1/ueditor"
      body: "*"
    };
  }

  // UEditor upload file
  rpc UEditorPutUploadFile (stream file.service.v1.UEditorUploadRequest) returns (file.service.v1.UEditorUploadResponse) {
    option (google.api.http) = {
      put: "/admin/v1/ueditor"
      body: "*"
    };
  }
}
