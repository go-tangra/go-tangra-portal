syntax = "proto3";

package permission.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";

// Permission - Menu Association
message PermissionMenu {
  optional uint32 id = 1 [
    json_name = "id",
    (gnostic.openapi.v3.property) = { description: "ID" }
  ]; // ID

  optional uint32 permission_id = 2 [
    json_name = "permissionId",
    (gnostic.openapi.v3.property) = { description: "Permission ID" }
  ]; // Permission ID

  optional uint32 menu_id = 3 [
    json_name = "menuId",
    (gnostic.openapi.v3.property) = { description: "Menu ID" }
  ]; // Menu ID
}
