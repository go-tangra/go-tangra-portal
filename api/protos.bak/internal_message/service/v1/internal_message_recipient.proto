syntax = "proto3";

package internal_message.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";

// Internal Message Recipient Service
service InternalMessageRecipientService {
  // Query internal message recipient list
  rpc List (pagination.PagingRequest) returns (ListInternalMessageRecipientResponse) {}

  // Query internal message recipient details
  rpc Get (GetInternalMessageRecipientRequest) returns (InternalMessageRecipient) {}

  // Create internal message recipient
  rpc Create (CreateInternalMessageRecipientRequest) returns (InternalMessageRecipient) {}

  // Update internal message recipient
  rpc Update (UpdateInternalMessageRecipientRequest) returns (google.protobuf.Empty) {}

  // Delete internal message recipient
  rpc Delete (DeleteInternalMessageRecipientRequest) returns (google.protobuf.Empty) {}

  // Batch get internal message recipients by IDs
  rpc GetInternalMessageRecipientsByIds(GetInternalMessageRecipientsByIdsRequest)  returns (ListInternalMessageRecipientResponse) {}

  // Get user inbox list (notification type)
  rpc ListUserInbox(pagination.PagingRequest) returns (ListUserInboxResponse);

  // Delete notification record from user inbox
  rpc DeleteNotificationFromInbox(DeleteNotificationFromInboxRequest) returns (google.protobuf.Empty);

  // Mark notification as read
  rpc MarkNotificationAsRead(MarkNotificationAsReadRequest) returns (google.protobuf.Empty);

  // Mark status of some or all notifications for a specific user
  rpc MarkNotificationsStatus(MarkNotificationsStatusRequest) returns (google.protobuf.Empty);
}

// Internal Message User Recipient Information
message InternalMessageRecipient {
  // Message Status
  enum Status {
    SENT = 0;      // (System status) Message stored in recipient inbox, waiting for client to fetch
    RECEIVED = 1;  // (Client receipt) Recipient client has successfully received/downloaded the message
    READ = 2;      // (Client receipt) Recipient has read the message
    REVOKED = 3;   // (Sender action) Message revoked by sender
    DELETED = 4;   // (Recipient action) Recipient deleted this message
  }

  optional uint32 id = 1 [
    json_name = "id",
    (gnostic.openapi.v3.property) = { description: "Record ID" }
  ]; // Record ID

  optional uint32 message_id = 2 [
    json_name = "messageId",
    (gnostic.openapi.v3.property) = { description: "Internal message content ID" }
  ]; // Internal message content ID

  optional uint32 recipient_user_id = 3 [
    json_name = "recipientUserId",
    (gnostic.openapi.v3.property) = { description: "Recipient user ID" }
  ]; // Recipient user ID

  optional Status status = 4 [
    json_name = "status",
    (gnostic.openapi.v3.property) = { description: "Message status" }
  ]; // Message status

  optional google.protobuf.Timestamp received_at = 5 [json_name = "receivedAt", (gnostic.openapi.v3.property) = {description: "Time when message arrived in user inbox"}];// Time when message arrived in user inbox
  optional google.protobuf.Timestamp read_at = 6 [json_name = "readAt", (gnostic.openapi.v3.property) = {description: "Time when user read the message"}];// Time when user read the message

  optional string title = 10 [
    json_name = "title",
    (gnostic.openapi.v3.property) = { description: "Message title" }
  ]; // Message title

  optional string content = 11 [
    json_name = "content",
    (gnostic.openapi.v3.property) = { description: "Message content" }
  ]; // Message content

  optional uint32 tenant_id = 40 [
    json_name = "tenantId",
    (gnostic.openapi.v3.property) = {description: "Tenant ID, 0 represents system global role"}
  ];  // Tenant ID, 0 represents system global role
  optional string tenant_name = 41 [
    json_name = "tenantName",
    (gnostic.openapi.v3.property) = {description: "Tenant name"}
  ];  // Tenant name

  optional uint32 created_by = 100 [json_name = "createdBy", (gnostic.openapi.v3.property) = {description: "Creator ID"}]; // Creator ID
  optional uint32 updated_by = 101 [json_name = "updatedBy", (gnostic.openapi.v3.property) = {description: "Updater ID"}]; // Updater ID
  optional uint32 deleted_by = 102 [json_name = "deletedBy", (gnostic.openapi.v3.property) = {description: "Deleter user ID"}]; // Deleter user ID

  optional google.protobuf.Timestamp created_at = 200 [json_name = "createdAt", (gnostic.openapi.v3.property) = {description: "Created time"}];// Created time
  optional google.protobuf.Timestamp updated_at = 201 [json_name = "updatedAt", (gnostic.openapi.v3.property) = {description: "Updated time"}];// Updated time
  optional google.protobuf.Timestamp deleted_at = 202 [json_name = "deletedAt", (gnostic.openapi.v3.property) = {description: "Deleted time"}];// Deleted time
}

// List Internal Message Recipients - Response
message ListInternalMessageRecipientResponse {
  repeated InternalMessageRecipient items = 1;
  uint64 total = 2;
}

message ListUserInboxResponse {
  repeated InternalMessageRecipient items = 1;
  uint64 total = 2;
}

// Get Internal Message Recipient Details - Request
message GetInternalMessageRecipientRequest {
  oneof query_by {
    uint32 id = 1 [
      (gnostic.openapi.v3.property) = {description: "ID", read_only: true},
      json_name = "id"
    ]; // ID
  }

  optional google.protobuf.FieldMask view_mask = 100 [
    json_name = "viewMask",
    (gnostic.openapi.v3.property) = {
      description: "View field filter, used to control which fields to return"
    }
  ]; // View field filter, used to control which fields to return
}

// Create Internal Message Recipient - Request
message CreateInternalMessageRecipientRequest {
  InternalMessageRecipient data = 1;
}

// Update Internal Message Recipient - Request
message UpdateInternalMessageRecipientRequest {
  uint32 id = 1;

  InternalMessageRecipient data = 2;

  google.protobuf.FieldMask update_mask = 3 [
    (gnostic.openapi.v3.property) = {
      description: "List of fields to update",
      example: {yaml : "id,realname,username"}
    },
    json_name = "updateMask"
  ]; // List of fields to update

  optional bool allow_missing = 4 [
    (gnostic.openapi.v3.property) = {description: "If set to true, the resource will be created (inserted) if it does not exist, and the `updateMask` field will be ignored in this case."},
    json_name = "allowMissing"
  ]; // If set to true, the resource will be created (inserted) if it does not exist, and the `updateMask` field will be ignored in this case.
}

// Delete Internal Message Recipient - Request
message DeleteInternalMessageRecipientRequest {
  uint32 id = 1;
}

// Batch Get Internal Message Recipients by IDs - Request
message GetInternalMessageRecipientsByIdsRequest {
  repeated uint32 ids = 1;
}

message DeleteNotificationFromInboxRequest {
  uint32 user_id = 1 [
    json_name = "userId",
    (gnostic.openapi.v3.property) = { description: "User ID" }
  ]; // User ID

  repeated uint32 recipient_ids = 2 [
    json_name = "recipientIds",
    (gnostic.openapi.v3.property) = { description: "List of inbox record IDs" }
  ]; // List of inbox record IDs
}

message MarkNotificationAsReadRequest {
  uint32 user_id = 1 [
    json_name = "userId",
    (gnostic.openapi.v3.property) = { description: "User ID" }
  ]; // User ID

  repeated uint32 recipient_ids = 2 [
    json_name = "recipientIds",
    (gnostic.openapi.v3.property) = { description: "List of inbox record IDs" }
  ]; // List of inbox record IDs
}

message MarkNotificationsStatusRequest {
  uint32 user_id = 1 [
    json_name = "userId",
    (gnostic.openapi.v3.property) = { description: "User ID" }
  ]; // User ID

  repeated uint32 recipient_ids = 2 [
    json_name = "recipientIds",
    (gnostic.openapi.v3.property) = { description: "List of inbox record IDs" }
  ]; // List of inbox record IDs

  InternalMessageRecipient.Status new_status = 3 [
    json_name = "newStatus",
    (gnostic.openapi.v3.property) = { description: "New message status" }
  ]; // New message status
}
